<!DOCTYPE html>
<html>
<head>
  <title>Kolkata POI Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([22.5726, 88.3639], 13); // Kolkata center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const poiData = [
      { lat: 22.5731, lng: 88.3648, title: "South City Mall" },
      { lat: 22.5678, lng: 88.3704, title: "Park Street Market" },
      { lat: 22.5811, lng: 88.3882, title: "Esplanade Metro" }
    ];

    poiData.forEach(poi => {
      L.marker([poi.lat, poi.lng]).addTo(map)
        .bindPopup(poi.title);
    });
  </script>
</body>
</html>
